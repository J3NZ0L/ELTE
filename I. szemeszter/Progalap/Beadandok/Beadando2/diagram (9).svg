<structo:source xmlns:structo="https://nigjo.github.io/structogramview/">
<![CDATA[BE: N, orhelyvektor
orzottfalak:Tömb[1..N:Egész]
orzottfalak[1]:=0
FOR: i:=2..N
   IF: orhelyvektor[i-1] ÉS orhelyvektor[i]
      orzottfalak[i]:=orzottfalak[i-1]+1
   ELSE:
      orzottfalak[i]:=0
   ENDIF:
ENDFOR:
maxertek:=orzottfalak[1]
FOR: i:=2..N
   IF: orzottfalak[i]>maxertek
      maxertek:=orzottfalak[i]
   ENDFOR:
ENDFOR: 
KI: maxertek]]>
</structo:source>
